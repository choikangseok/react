<html>

<head>
    <meta charset = "UTF-8" />
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src= "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

    <body>    
        <div id ="root"></div> <!--결과: <div id="root"><button>Like</button><div> -->
        <!-- 세부 설정은 바벨 따로 설정이 필요하다. 나중에 다룰 내용 -->
        <script type = "text/babel">
            // const e = React.createElement;
            class GuGuDan extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        // 현재 문제
                        first : Math.ceil(Math.random() * 9),
                        second : Math.ceil(Math.random() * 9),
                        value : '',
                        result : '',
                    };
                }
                onSubmit=(e) => { 
                    e.preventDefault();
                    if(parseInt(this.state.value) ===this.state.first * this.state.second){
                        this.setState({
                            result : this.state.first + " * " + this.state.second + " = " + this.state.value + " 정답 입니다.",
                            result_num : this.state.value,
                            // bfirst : this.state.first,
                            // bsecond : this.state.second,
                            // 새로운 문제
                            first : Math.ceil(Math.random() * 9),
                            second : Math.ceil(Math.random() * 9),
                            value: '',
                        });
                    } else {
                        // 틀렸을 경우 바꾸지 말고 그대로 value값만 빈 값으로 설정
                        this.setState({
                            result : "땡",
                            value : "",
                        }); 
                    }
                };

                onChange = (e) => {
                    this.setState({ value : e.target.value});
                };

            
                render() {
                     return(
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second} 는? </div>
                            <form onSubmit = {this.onSubmit} >
                                <input type= "number" value = {this.state.value} onChange = {this.onChange} />
                                <button>입력!</button>
                            </form>

                            <div>{this.state.result}</div>
                        
                            
                        </div>
                     );
              
                     
                }
            } 
            
        </script>
        <script type ="text/babel">
            ReactDOM.render(<GuGuDan /> , document.querySelector('#root'));
        </script>
    </body>

</html>

<!--
    편할 것들을 state로 만들어준다.
    변하는 부분을 우리가 컨트롤 한다는 개념
    이벤트 리스너 함수로 뺄 수 있어야 한다.    

-->
